           valueField: 'name',
           textField: 'name',

	//验证所有类名yzss输入框
	function yzV1(){
			var m = {};
			// m=document.getElementsByTagName("input");
			m=document.getElementsByClassName("yz-box");

			for(var i=0;i<m.length;i++)
			{
					if(m[i].value==""||m[i].value==null)
					{
                      layer.alert("请填写所有输入框的值"+m[i].id,{skin:'layui-layer-molv',closeBtn:1,anim:6,icon:5});
					  return false;
					}
			}//end for
			console.log("合同前两行输入框验证，有值！！");
			return true;
		}
	
	//验证日期输入框
	function yzDate(){
			var m = {};
			// m=document.getElementsByTagName("input");
			m=document.getElementById("workDate");
			var c1 = $("#workDate").datebox("getValue");
					if(c1==""||c1==null)
					{
                      layer.alert("请填写日期框"+c1+"的值",{skin:'layui-layer-molv',closeBtn:1,anim:6,icon:5});
					  return false;
					}
			console.log("日期验证，有值！"+c1);
			return true;
		}
//		部门下拉框验证
	  function yzDepart(){
	  var sel = $("#depart").combobox("getValue");
	  console.log(sel);

            layer.alert("请选择部门",{skin:'layui-layer-molv',closeBtn:1,anim:6,icon:5});

		function submitForm(){
			var f1=yzV1();
			var f2=yzDate();
			var f3=yzDepart();
			var flag = false;
			if(f1==true&&f2==true&&f3==true){flag = true;}
			if (flag) {
			//$('#ff').form('submit');
			var param = $("#ff").serializeObject();
			param.workDate = $('#workDate').datebox('getValue');
		  	param.depart = $('#depart').combobox('getValue');
			console.log(param);
			$.ajax({
				url:"/QDcrm/aaEmp?qqiu=add",
				type: "POST",
				//data: JSON.stringify(param),
				data: JSON.stringify(param),
				contentType: "application/json;charset=UTF-8",
				success:function(result){
				  var obj = JSON.parse(result);
                  var i = obj.message.indexOf('重复')==-1 ? 1 : 2;
                  var j = obj.message.indexOf('重复')==-1 ? 5 : 6;
                  layer.alert(obj.message,{skin:'layui-layer-molv',closeBtn:1,anim:j,icon:i}, function(){
                    var $parent = self.parent.$;
                    $parent('#menu_b2').click();
                  });
				}

			});
			}//end if(flag)
		}//end function submitForm
