    <script type="text/javascript">
    $(document).ready(function(){
        var arr1 = [],arr2=[];
        var ph = '/QDcrm/aaDphone?qqiu=listByphoneNO';
        var we = '/QDcrm/aaDweixin?qqiu=listByweixinNO';
        function ajaxData (data,Url){
            var send_data = {};
            Url == ph ? send_data.phoneNO = data : send_data.weixinNO = data;
            console.log(JSON.stringify(send_data));
          $.ajax({
            url:Url,
            type: "POST",
            data: JSON.stringify(send_data),
            contentType: "application/json;charset=UTF-8",
            success:function(result){
                var i = JSON.parse(result).message.indexOf('不存在')==-1 ? 1 : 0;
                if(Url==ph){
                    tableShow(JSON.parse(result).data);

                  console.log(i);
                    layer.alert(JSON.parse(result).message, {icon: i});
//                    alert(JSON.parse(result).message);
                }
                if(Url==we){
                  console.log(11);
                  tableWShow(JSON.parse(result).data);
                  layer.alert(JSON.parse(result).message, {icon: i});
//                  alert(JSON.parse(result).message);
                }
            }
          });
        }
        function tableShow(result){
            $.fn.dataTable.ext.errMode = 'none';
            $('#G1_tb2').DataTable({
                    "dom":'frtpi',
                    bSort:true,
                    scrollX :670,
                    "bLengthChange":false,
                    "searching" : false,
                    language: {
                        "sProcessing": "处理中...",
                        "sLengthMenu": "显示 _MENU_ 项结果",
                        "sZeroRecords": "没有匹配结果",
                        "sInfo": "共 _TOTAL_ 项",
                        "sInfoEmpty": "共 0 项",
                        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                        "sInfoPostFix": "",
                        "sSearch": "搜索:",
                        "sUrl": "",
                        "sEmptyTable": "表中数据为空",
                        "sLoadingRecords": "载入中...",
                        "sInfoThousands": ",",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "上页",
                            "sNext": "下页",
                            "sLast": "末页"
                        },
                        "oAria": {
                            "sSortAscending": ": 以升序排列此列",
                            "sSortDescending": ": 以降序排列此列"
                        }
                    },//国际化语言结束
                    "scrollCollapse": "true",
                    destroy: true,
                    data: result,
                    columns: [
                        {"data": "phoneNO"},
                        {"data": "ditchName"},
                        {"data": "empDitName"}
                    ],
                    "columnDefs":[{
                        "targets": 1,
                        "name": "无"
                    }]
                });
        }
      function tableWShow(result){
        $.fn.dataTable.ext.errMode = 'none';
        $('#G3_tb5').DataTable({
            "dom":'frtpi',
          bSort:true,
          scrollX :670,
          "bLengthChange":false,
          "searching" : false,
          language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "共 _TOTAL_ 项",
            "sInfoEmpty": "共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
              "sFirst": "首页",
              "sPrevious": "上页",
              "sNext": "下页",
              "sLast": "末页"
            },
            "oAria": {
              "sSortAscending": ": 以升序排列此列",
              "sSortDescending": ": 以降序排列此列"
            }
          },//国际化语言结束
          "scrollCollapse": "true",
          destroy: true,
          data: result,
          columns: [
            {"data": "weixinNO"},
            {"data": "ditchName"},
            {"data": "empDitName"}
          ]
        });
      }
        $("#save_1").click(function(){
           var data = $("#L1cc")[0].value;
          arr1.unshift(data);
          if(arr1.length>10){
            arr1.length = 10;
          }
          for(var i = 0;i<arr1.length;i++){
            $(".phoneNum")[i].value = arr1[i];
          }
          ajaxData(data,ph);
      
        });
        $("#L1cc").keyup(function (event) {
        if (event.which == 13){
          $("#save_1").trigger("click");
        }
      });
        $("#save_3").click(function(){
          var data = $("#L3cc")[0].value;
          arr2.unshift(data);
          if(arr2.length>10){
            arr2.length = 10;
          }
          for(var i = 0;i<arr2.length;i++){
            $(".weiNum")[i].value = arr2[i];
          }
          ajaxData(data,we);
        });
        $("#L3cc").keyup(function (event) {
        if (event.which == 13){
          $("#save_3").trigger("click");
        }
      });
        $("#jump").click(function(){
          window.location.href="QD_1a1.html";
          //调用父级弹窗start
          var $parent = self.parent.$;
          $parent('#menu_a1').click();
          //调用父级弹窗end
        })

    });//end 最外层 $(document).ready
    </script>
